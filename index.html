<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="text-center" style="background-image: url('./images/banner.jpg');">

    <!-- Form section -->
    <form id="login-form" class="bg-white">
        <h3 class="mb-3">Sign In</h3>
        <div class="alert alert-danger visually-hidden" id="error-msg">Invalid Email or Password</div>
        <div class="alert alert-success visually-hidden" id="success-msg">Successfully Logged In</div>
        <input type="email" name="email" id="user-email" placeholder="Email Address" class="form-control mb-3">
        <input type="password" name="pwd" id="user-pwd" placeholder="Your Password" class="form-control mb-3">
        <button id="btn-submit" class="btn btn-success btn-lg w-100">Submit</button>
    </form>



    <script src="js/script.js"></script>
</body>
</html>
